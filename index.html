<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
   
    
        <h1>ROCK PAPER SCISSORS</h1>
        <h1>MADE BY <a href="https://www.samip-poudel.com.np">SAMIP POUDEL</a></h1>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="images/rock.jpg">
            </div>
            <div class="choice" id="paper">
                <img src="images/paper.jpg">
            </div>
            <div class="choice" id="scissors">
                <img src="images/scissors.jpg">
            </div>
        </div>
    
        <div class="scoreboard">
            <div class="score">
                <p id="userscore">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="compscore">0</p>
                <p>Computer</p>
            </div>
        </div>
        
        <div class="bothselect">
            <p id="userselection">You Chose : </p>
            <p id="compselection">Computer Chose : </p>
        </div>

        <div class="msg">
            <p id="message">Select Your Move</p>
        </div>

        
   
<script src="script.js"></script>
</body>
</html>
